<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-brown">
    <h3 class="text-white text-center mt-5 mb-3">MEAL FINDER</h3>
    <div class="d-flex mb-3 m-auto w-65">
        <input type="text" id="search-ip" class="form-control w-100 rounded-0" placeholder="Search for meals and keywords">
        <button class="btn btn-outline-secondary" onclick="searchRecipe()" type="button"><i class="fa fa-search"></i></button>
        <button class="btn btn-outline-secondary ml-3" onclick="searchRandom()"><i class="fa fa-random"></i></button>

    </div>

    <div id="single-meal" class="container text-center">
        <div id="single-meal-img"></div>

        <div id="meal-category" class="m-3"></div>
        <div id="meal-recipee" class="m-3"></div>
        <div id="meal-ingredients" class="m-3"></div>
    </div>
    <div class="container">
        <div class="row" id="search">
            <div class="col-md-3 col-sm-6 col-xs-12 box">

            </div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</html>
